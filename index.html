<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Язык создания сценариев JavaScript</title>
    <script src="./index.js"></script>
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <form method="POST" action="#" onsubmit="calcAverage(event)">
            <label for="name">Enter name:</label>
            <input type="text" name="name" class="name" /> </br>
            <label for="dateNow">Enter current date:</label>
            <input type="date" name="dateNow" class="dateNow" /> </br>
            <label for="dateEnter">Enter date of hiring:</label>
            <input type="date" name="dateEnter" class="dateEnter" /> </br>
            <button type="submit">Show result</button>
        </form>

        <div class="container result">
            <div>Number of people entered:<span class="spanNumber">0</span></div>
            <div>Average work experience:<span class="spanAverage">0</span>days</div>
        </div>
    </div>
</body>

</html>
